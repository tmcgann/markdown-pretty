<div class="row">
	<div class="col-sm-12 text-center">
		<h1>Markdown <span class="pretty-font">Pretty</span></h1>
	</div>
</div>

<div class="row">
	<div class="col-sm-12 text-left">
		<h2 class="no-margin-top">Markdown Input</h2>
	</div>
</div>

<div id="Editor">
	<div class="row form-group">
		<div class="col-sm-12">
			<textarea id="MarkdownInput" class="form-control fixed-width-font standard-size" ng-model="inputText"></textarea>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<button type="button" class="btn btn-primary" ng-click="updatePreviewPane()">Generate Output</button>
			<button type="button" class="btn btn-primary" ng-click="openPrintView()">Open Print View</button>
			<!-- <button type="button" class="btn btn-success" ng-click="toggleOptions()">{{optionsButtonText}}</button> -->
		</div>
	</div>
</div>

<br>

<div ng-show="areOptionsVisible">
	<!-- <div class="row">
		<div class="col-sm-12 text-left">
			<h2>Options</h2>
		</div>
	</div> -->

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Options</strong></h3>
		</div>
		<div class="panel-body">
			<ui-select ng-model="language.selected" theme="bootstrap" reset-search-input="false" style="width: 300px;">
				<ui-select-match placeholder="Select a Language...">{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="language in languages | filter: $select.search">
					<span ng-bind-html="language.name | highlight: $select.search"></span>
				</ui-select-choices>
			</ui-select>
		</div>
	</div>
</div>

<div id="ExpandableEditor" class="panel panel-default panel-body">
	<div class="row form-group">
		<div class="col-sm-12">
			<textarea id="ExpandableMarkdownInput" class="form-control fixed-width-font standard-size" ng-model="inputText"></textarea>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<button type="button" class="btn btn-primary" ng-click="updatePreviewPane()">Update</button>
			<button type="button" class="btn btn-primary" ng-click="updateAndClose()">Update & Close</button>
			<button type="button" class="btn btn-primary" ng-click="openPrintView()">Open Print View</button>
			<button type="button" class="btn btn-primary" ng-click="toggleExpandableEditor()">Open/Close</button>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12 text-left">
		<h2>HTML Output</h2>
	</div>
</div>

<div class="panel panel-default" ng-hide="hasHtmlOutput">
	<div class="panel-body">
		<em>No HTML output.</em>
	</div>
</div>

<div class="panel panel-default" ng-show="hasHtmlOutput">
	<div class="panel-body">
		<div id="HtmlOutput" ng-bind-html="htmlOutput"></div>
	</div>
</div>
